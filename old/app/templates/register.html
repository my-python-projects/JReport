<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            /*background: linear-gradient(135deg, #8e44ad, #3498db);*/
            background: linear-gradient(135deg, #3498db, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .register-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .rounded-input {
            border-radius: 25px;
        }

        .password-toggle {
            cursor: pointer;
        }

        .remember-forgot {
            color: #8e44ad;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .forgot-password{
            color: #8e44ad;
        }

        .btn-login {
            border-radius: 50px;
            width: 100%;
            margin-top: 20px;
            background-color: #8e44ad;
        }
        
        .create-account-btn {
            background-color: #fff;
            color: #9b59b6;
            border: 2px solid #9b59b6;
        }

        .create-account-btn:hover{
            background-color: #9b59b6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Avatar" class="avatar">
        <h2>Cadastro</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control rounded-input" placeholder="Usuario" required>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control rounded-input" placeholder="Email" required>
            </div>

            <div class="mb-3">
              <input type="password" class="form-control rounded-input" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-3 remember-forgot">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Lembrar
                    </label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login" id="btnLogin">Login</button>

            <hr style="margin-top: 20px; margin-bottom: 20px; border-color: #9b59b6;">

            <p class="mb-3" style="color: #9b59b6;">Ainda n√£o tem uma conta?</p>
            <button type="button" class="btn create-account-btn">Criar Conta</button>

        </form>
    </div>

    <!-- Bootstrap JS and Vue.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        function togglePassword() {
            var passwordInput = document.querySelector('.form-control[type="password"]');
            var passwordToggle = document.querySelector('.password-toggle');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
            }
        }
    </script>
</body>
</html>
